<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/config/center.css">
    <script src="./js/lib/avalon.mobile.js"></script>
    <script  src="./js/share/m-base.js"></script>
</head>
<body ms-controller = "pCenter">
    <header>
        <div class="hd">
            <div class="set">
                <a href="./setting.html"><i class="iconfont icon-center"></i></a>
            </div>
            <ul class="box clearfix">
                <li class="left f-fl">
                    <img ms-src="imgurl" alt="头像" />
                </li>
                <li class="right f-fl">
                    <p class="name">{{name}}</p>
                    <span>推荐码  ：{{reccode}}</span>
                    <span>注册时间：{{regtime}}</span>
                    <span>会员等级：{{gradename}}</span>
                    <span></span>
                    <span>我的上级 ：{{myleader}}</span>
                </li>
            </ul>
        </div>
        <div class="bd">
            <ul class="flex clearfix">
                <li><p class="f-text-ellipis">{{money}}</p><p>佣金余额</p></li>
                <!-- <li><p class="f-text-ellipis">220.56</p><p>佣金余额</p></li> -->
                <li ms-click="take"><p class="f-text-ellipis">{{money}}</p><p>我要提现</p></li>
            </ul>
        </div>
    </header>
    <section class="content">
        <div class="m-line"></div>
        <ul class="flex">
            <li>
                <div class="bk"><a href="./index.html"><i class="iconfont icon-member"></i></a></div>
                <span>会员升级</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#member"><i class="iconfont icon-partner"></i></a></div>
                <span>我的会员</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#member"><i class="iconfont icon-inmoney"></i></a></div>
                <span>我要赚钱</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#moneyin"><i class="iconfont icon-details"></i></a></div>
                <span>收入明细</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#moneyout"><i class="iconfont icon-moneyout"></i></a></div>
                <span>提现记录</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#moneyin"><i class="iconfont icon-vedio"></i></a></div>
                <span>在线学习</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#moneyout"><i class="iconfont icon-service"></i></a></div>
                <span>客户中心</span>
            </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    <div ms-include-src="'./views/module/modal.html'" class="modal"></div>
    <footer ms-include-src="'./views/module/footer.html'"></footer>
    <script src="./js/lib/jquery-3.1.1.min.js"></script>
    <script src="./js/share/ajax.js"></script>
    <script src="./js/share/modal.js"></script>
    <script src="./js/config/center.js"></script>
</body>
</html>
