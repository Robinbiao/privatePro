<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户中心</title>
    
    <link rel="stylesheet" href="./css/config/center.css">
    <script src="./js/lib/avalon.mobile.js"></script>
    <script  src="./js/share/m-base.js"></script>
</head>
<body ms-controller = "pCenter">
    <header>
        <div class="hd">
            <!-- <div class="set">
                <a href="./setting.html"><i class="iconfont icon-shezhi"></i></a>
            </div> -->
            <ul class="box clearfix">
                <li class="left f-fl">
                    <img ms-attr-src="imgurl" alt="头像" />
                </li>
                <li class="right f-fl">
                    <p class="name">{{name}}</p>
                    <span>推荐码  ：{{recommend}}</span>
                    <span>注册时间：{{regtime}}</span>
                    <span>会员等级：{{gradename}}</span>
                    <span></span>
                    <span>我的上级 ：{{myleader}}</span>
                </li>
            </ul>
        </div>
        <div class="bd">
            <ul class="flex clearfix">
                <li><p class="f-text-ellipis">{{money}}</p><p>佣金余额</p></li>
                <li ms-click="take"><p class="btn">我要提现</p></li>
            </ul>
        </div>
    </header>
    <section class="content">
        <div class="m-line"></div>
        <ul class="flex">
            <li>
                <div class="bk"><a href="./moneylist.html#friend"><i class="iconfont icon-wodehaoyou"></i></a></div>
                <span>我的好友</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#member"><i class="iconfont icon-renmai"></i></a></div>
                <span>人脉圈</span>
            </li>
            <li>
                <div class="bk"><a ms-attr-href="{{'./moneylist.html#myqrcode?recommend='+recommend}}"><i class="iconfont icon-inmoney"></i></a></div>
                <span>我要赚钱</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#moneyin"><i class="iconfont icon-details"></i></a></div>
                <span>收入明细</span>
            </li>
            <li>
                <div class="bk"><a href="./moneylist.html#moneyout"><i class="iconfont icon-moneyout"></i></a></div>
                <span>提现记录</span>
            </li>
            <li>
                <div class="bk"><a href="./newsdetial.html?id=13&type=loantec"><i class="iconfont icon-xinshoujiaocheng"></i></a></div>
                <span>新手帮助</span>
            </li>
            <li>
                <div class="bk"><a href="./newsdetial.html?id=12&type=loantec"><i class="iconfont icon-ketixianjine"></i></a></div>
                <span>提额神器</span>
            </li>
            <li>
                <div class="bk"><a href="https://ctq.unionpay.com/Wxindex.aspx?qd=02"><i class="iconfont icon-search"></i></a></div>
                <span>交易查询</span>
            </li>
            <li>
                <div class="bk"><a href="https://ctq.unionpay.com/Wxindex.aspx?qd=02"><i class="iconfont icon-jiaoyi"></i></a></div>
                <span>代理合作</span>
            </li>
        </ul>
    </section>
    <div ms-include-src="'./views/module/modal.html'" class="modal"></div>
    <footer ms-include-src="'./views/module/footer.html'" data-include-rendered="init"></footer>
    <script src="./js/lib/jquery-3.1.1.min.js"></script>
    <script src="./js/share/ajax.js"></script>
    <script src="./js/config/center.js"></script>
</body>
</html>
