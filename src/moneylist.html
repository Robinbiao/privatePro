<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/config/moneylist.css">
    <script src="./js/lib/avalon.mobile.js"></script>
    <script src="./js/share/m-base.js"></script>
</head>
<body ms-controller = "pMoneylist">
    <header>{{mainTitle}}</header>
    <section class="content">
        <div class="m-line"></div>
        <div class="m-orderlist f-border-b" ms-repeat = "listData">
            <ul class="flex">
                <li class="item pic"><img src="./images/banklogo.jpg" alt="" /> </li>
                <li class="item"><p class="na order">周果果</p><p class="meb order">购买VIP会员</p><p class="member" >{{el.name}}</p></li>
                <li class="item"><p class="time order">2017-5-21</p><p class="member">{{el.job || '职位：未填写'}}</p></li>
                <li class="item"><p class="money order">{{el.money || 0.00}}</p><p class="member">({{el.gradename ||'VIP会员'}})</p></li>
            </ul>
        </div>
        
    </section>
    <footer ms-include-src="'./views/module/footer.html'"></footer>
    <script src="./js/lib/jquery-3.1.1.min.js"></script>
    <script src="./js/share/ajax.js"></script>
    <script src="./js/config/moneylist.js"></script>
</body>
</html>
