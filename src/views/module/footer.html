<div class="m-message f-modal-bk">
    <div class="box">
        <div class="hd">消息中心</div>
        <div class="bd">
            <div class="new">
                <p>最新消息</p>
                <div class="list-box ">
                    <article>{{newMsg.content}}</article><span>{{newMsg.date}}</span>
                </div> 
            </div>
            <div class="last">
                <!-- <p>消息列表</p> -->
                <div class="list-box f-border-b clearfix" ms-repeat = 'lastMsgList'>
                    <article >{{el.content}}</article><span>{{el.date}}</span>
                </div>
            </div>
        </div>
        <div class="ft">
            <button class="btn sure">确认</button>
        </div>
    </div>
</div>
