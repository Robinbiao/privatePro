<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/config/news.css">
    <script src="./js/lib/avalon.mobile.js"></script>
    <script src="./js/share/m-base.js"></script>
</head>
<body ms-controller = "pNews">
    <header>
        <div class="banner">
            <img src="./images/newsbk.jpg" alt="" />
        </div>
    </header>
    <section class="content">
        <div class="m-newslist" ms-repeat = 'newsData'>
            <ul class="flex">
                <li class="left">
                    <a ms-attr-href="{{'./newsdetial.html?pageId='+ el.id}}"><img ms-attr-src="{{'http://www.examples.xin/'+el.icon_url}}"  alt="" /></a>
                </li>
                <li class="right">
                    <a ms-attr-href="{{'./newsdetial.html?pageId='+ el.id}}">
                    <h3>{{el.title}}</h3>
                    <div class="intro">
                        <p>作者 :</p>
                        <p class="detail f-word-break">{{el.name}}</p>
                    </div>
                    </a>
                    <span>{{el.updatetime}}</span><span class='source'>金融时报</span>
                </li>
            </ul>
        </div>
    </section>
    <footer ms-include-src="'./views/module/footer.html'"></footer>
    <script src="./js/lib/jquery-3.1.1.min.js"></script>
    <script src="./js/share/ajax.js"></script>
    <script src="./js/config/news.js"></script>
</body>
</html>
